<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>The Productivitree</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.js"></script>
  </head>
  <body>
    <main>
      <script src="sketch.js"></script>
      <script src="timer.js"></script>
      <script src="popup.js"></script>
    </main>
    <div class="popup-overlay" id="popupOverlay">

    <div class="popup" id="popup">

        <div class="popup-content">

            <p>Welcome to the Productivitree!</p>

            <p>Your goal is to befriend Owl by giving her 
              some gifts! Set the timer, do some work, and get 
              Egg Tokens. Use egg tokens to buy an egg that 
              will give you gifts, but be careful! Owl can be 
              very picky!</p>
            
            <p>Best viewed in fullscreen!</p>
            <button class = "btn" id = "btn">You got it!</button>

        </div>

    </div>

</div>
  </body>
</html>
